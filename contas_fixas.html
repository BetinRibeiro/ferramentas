<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Contas a Pagar</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%234f46e5' d='M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zM160 224c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm128-64V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32zm64 16c17.7 0 32 14.3 32 32v32c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32zM480 96V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V96c0-17.7 14.3-32 32-32s32 14.3 32 32z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .calendar-day {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .calendar-day.has-bill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .calendar-day.has-bill.paid {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .bill-amount {
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .bill-description {
            font-size: 0.65rem;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .modal {
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .summary-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .total-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                <i class="fas fa-calendar-alt mr-3 text-blue-600"></i>
                Calendário de Contas a Pagar
            </h1>
            <p class="text-gray-600 text-lg mb-4">Previsão de contas fixas mensais</p>
            <div class="flex justify-center gap-4">
                <button onclick="exportCSV()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-download mr-2"></i>Exportar CSV
                </button>
                <label class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition cursor-pointer">
                    <i class="fas fa-upload mr-2"></i>Importar CSV
                    <input type="file" id="importFile" accept=".csv" class="hidden" onchange="importCSV(event)">
                </label>
            </div>
        </header>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="summary-card rounded-xl p-4 text-center">
                <i class="fas fa-file-invoice-dollar text-2xl mb-2 opacity-80"></i>
                <h3 class="text-sm font-medium opacity-80">Total de Contas</h3>
                <p class="text-2xl font-bold" id="totalBills">0</p>
            </div>
            <div class="total-card rounded-xl p-4 text-center">
                <i class="fas fa-coins text-2xl mb-2 opacity-80"></i>
                <h3 class="text-sm font-medium opacity-80">Valor Total</h3>
                <p class="text-2xl font-bold" id="totalAmount">R$ 0,00</p>
            </div>
            <div class="bg-gradient-to-r from-green-400 to-blue-500 rounded-xl p-4 text-center text-white">
                <i class="fas fa-chart-line text-2xl mb-2 opacity-80"></i>
                <h3 class="text-sm font-medium opacity-80">Média por Conta</h3>
                <p class="text-2xl font-bold" id="averageAmount">R$ 0,00</p>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="text-center font-semibold text-gray-600 py-2">Dom</div>
                <div class="text-center font-semibold text-gray-600 py-2">Seg</div>
                <div class="text-center font-semibold text-gray-600 py-2">Ter</div>
                <div class="text-center font-semibold text-gray-600 py-2">Qua</div>
                <div class="text-center font-semibold text-gray-600 py-2">Qui</div>
                <div class="text-center font-semibold text-gray-600 py-2">Sex</div>
                <div class="text-center font-semibold text-gray-600 py-2">Sáb</div>
            </div>
            
            <div class="grid grid-cols-7 gap-2" id="calendarGrid">
                <!-- Calendar days will be generated here -->
            </div>
        </div>

        <!-- Lista de Contas em Tabela -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-list mr-3 text-blue-600"></i>
                Lista de Contas
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Dia</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Descrição</th>
                            <th class="text-right py-3 px-4 font-semibold text-gray-700">Valor</th>
                            <th class="text-center py-3 px-4 font-semibold text-gray-700">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="billsTable">
                        <!-- Table rows will be generated here -->
                    </tbody>
                </table>
                <div id="emptyMessage" class="text-center py-8 text-gray-500 hidden">
                    <i class="fas fa-inbox text-4xl mb-2 opacity-50"></i>
                    <p>Nenhuma conta cadastrada</p>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Adicionar Conta</h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="billForm" class="space-y-4">
                    <input type="hidden" id="selectedDay">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Dia</label>
                        <div id="displayDay" class="text-2xl font-bold text-blue-600"></div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Descrição da Conta</label>
                        <input type="text" id="description" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Ex: Energia Elétrica">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valor Médio</label>
                        <input type="number" id="amount" step="0.01" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0,00">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="paid" class="mr-2 h-4 w-4 text-blue-600">
                        <label for="paid" class="text-sm font-medium text-gray-700">Liquidado</label>
                    </div>

                    <div class="flex space-x-3">
                        <button type="submit"
                                class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-save mr-2"></i>Salvar
                        </button>
                        <button type="button" onclick="deleteBill()" id="deleteBtn"
                                class="hidden bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">
                            <i class="fas fa-trash mr-2"></i>Excluir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let bills = JSON.parse(localStorage.getItem('bills')) || {};

        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            for (let day = 1; day <= 30; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = `calendar-day border border-gray-200 rounded-lg p-3 h-20 flex flex-col justify-center items-center text-gray-700 hover:border-blue-300`;
                dayDiv.dataset.day = day;
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'text-lg font-semibold';
                dayNumber.textContent = day;
                
                dayDiv.appendChild(dayNumber);

                if (bills[day]) {
                    dayDiv.classList.add('has-bill');
                    
                    const billAmount = document.createElement('div');
                    billAmount.className = 'bill-amount mt-1';
                    billAmount.textContent = `R$ ${bills[day].amount.toFixed(2)}`;
                    
                    const billDescription = document.createElement('div');
                    billDescription.className = 'bill-description';
                    billDescription.textContent = bills[day].description;
                    
                    dayDiv.appendChild(billAmount);
                    dayDiv.appendChild(billDescription);
                }

                dayDiv.addEventListener('click', () => openModal(day));
                calendarGrid.appendChild(dayDiv);
            }

            updateSummary();
        }

        function openModal(day) {
            const modal = document.getElementById('modal');
            const selectedDay = document.getElementById('selectedDay');
            const displayDay = document.getElementById('displayDay');
            const description = document.getElementById('description');
            const amount = document.getElementById('amount');
            const deleteBtn = document.getElementById('deleteBtn');

            selectedDay.value = day;
            displayDay.textContent = `Dia ${day}`;
            
            if (bills[day]) {
                description.value = bills[day].description;
                amount.value = bills[day].amount;
                document.getElementById('paid').checked = bills[day].paid || false;
                deleteBtn.classList.remove('hidden');
            } else {
                description.value = '';
                amount.value = '';
                document.getElementById('paid').checked = false;
                deleteBtn.classList.add('hidden');
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
        }

        function deleteBill() {
            const day = document.getElementById('selectedDay').value;
            if (confirm('Tem certeza que deseja excluir esta conta?')) {
                delete bills[day];
                localStorage.setItem('bills', JSON.stringify(bills));
                generateCalendar();
                closeModal();
            }
        }

        function updateSummary() {
            const totalBills = Object.keys(bills).length;
            const totalAmount = Object.values(bills).reduce((sum, bill) => sum + bill.amount, 0);
            const averageAmount = totalBills > 0 ? totalAmount / totalBills : 0;

            document.getElementById('totalBills').textContent = totalBills;
            document.getElementById('totalAmount').textContent = `R$ ${totalAmount.toFixed(2)}`;
            document.getElementById('averageAmount').textContent = `R$ ${averageAmount.toFixed(2)}`;
            
            // Atualizar tabela de contas
            updateBillsTable();
        }

        function updateBillsTable() {
            const tableBody = document.getElementById('billsTable');
            const emptyMessage = document.getElementById('emptyMessage');
            
            tableBody.innerHTML = '';
            
            const billsArray = Object.entries(bills).sort((a, b) => a[0] - b[0]);
            
            if (billsArray.length === 0) {
                emptyMessage.classList.remove('hidden');
                return;
            }
            
            emptyMessage.classList.add('hidden');
            
            billsArray.forEach(([day, bill]) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="py-3 px-4 font-medium text-gray-800">${day}</td>
                    <td class="py-3 px-4 text-gray-700">${bill.description}</td>
                    <td class="py-3 px-4 text-center">
                        <button onclick="togglePaid(${day})" class="text-lg">
                            ${bill.paid ? 
                                '<i class="fas fa-check-circle text-green-500"></i>' : 
                                '<i class="far fa-circle text-gray-400"></i>'
                            }
                        </button>
                    </td>
                    <td class="py-3 px-4 text-right font-medium text-gray-800">R$ ${bill.amount.toFixed(2)}</td>
                    <td class="py-3 px-4 text-center">
                        <button onclick="openModal(${day})" 
                                class="text-blue-600 hover:text-blue-800 transition p-1">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteBillFromTable(${day})" 
                                class="text-red-600 hover:text-red-800 transition p-1 ml-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function deleteBillFromTable(day) {
            if (confirm('Tem certeza que deseja excluir esta conta?')) {
                delete bills[day];
                localStorage.setItem('bills', JSON.stringify(bills));
                generateCalendar();
            }
        }

        document.getElementById('billForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const day = document.getElementById('selectedDay').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            const paid = document.getElementById('paid').checked;
            bills[day] = { description, amount, paid };
            localStorage.setItem('bills', JSON.stringify(bills));
            
            generateCalendar();
            closeModal();
        });

        function exportCSV() {
            let csv = 'dia,descricao,valor,pago\n';
            for (const [day, bill] of Object.entries(bills)) {
                csv += `${day},"${bill.description}",${bill.amount},${bill.paid || false}\n`;
            }
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'contas_mensais.csv';
            link.click();
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                const newBills = {};
                
                // Skip header line
                for (let i = 1; i < lines.length; i++) {
                    const [day, description, amount] = lines[i].split(',');
                    if (day && description && amount) {
                        newBills[day.trim()] = {
                            description: description.replace(/"/g, '').trim(),
                            amount: parseFloat(amount.trim()),
                            paid: paid.trim() === 'true'
                        };
                    }
                }
                
                if (confirm('Tem certeza que deseja importar e substituir todas as contas?')) {
                    bills = newBills;
                    localStorage.setItem('bills', JSON.stringify(bills));
                    generateCalendar();
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function togglePaid(day) {
            bills[day].paid = !bills[day].paid;
            localStorage.setItem('bills', JSON.stringify(bills));
            generateCalendar();
        }

        // Initialize
        generateCalendar();
    </script>
</body>
</html>
