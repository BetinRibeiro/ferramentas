<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõí</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.7;
            background-color: #f0fdf4;
        }
        .edit-modal {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600 mb-2">Lista de Compras</h1>
            <p class="text-gray-600">Gerencie seus itens de compra de forma simples e eficiente</p>
        </header>

        <!-- Formul√°rio de Adi√ß√£o -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8" data-aos="fade-up">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Adicionar Novo Item</h2>
            <form id="add-item-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descri√ß√£o *</label>
                    <input type="text" id="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                    <input type="number" id="quantity" min="1" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="unit-price" class="block text-sm font-medium text-gray-700 mb-1">Valor Unit√°rio (R$)</label>
                    <input type="number" id="unit-price" min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="md:col-span-4 flex justify-end mt-4">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-md transition duration-200 flex items-center">
                        <i data-feather="plus" class="mr-2 w-4 h-4"></i> Adicionar Item
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabela de Itens -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden" data-aos="fade-up">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descri√ß√£o</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor Unit√°rio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="items-list" class="divide-y divide-gray-200">
                        <!-- Itens ser√£o renderizados aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden py-12 text-center">
                <i data-feather="shopping-cart" class="w-16 h-16 text-gray-300 mx-auto"></i>
                <p class="mt-4 text-gray-500">Sua lista de compras est√° vazia</p>
                <p class="text-gray-400 text-sm">Adicione itens usando o formul√°rio acima</p>
            </div>
        </div>

        <!-- Resumo -->
        <div class="mt-6 bg-white rounded-lg shadow-md p-6" data-aos="fade-up">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-700">Resumo da Compra</h3>
                <div class="text-right">
                    <p class="text-gray-600">Total: <span id="total-amount" class="text-xl font-bold text-green-600">R$ 0,00</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden edit-modal">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Editar Item</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="edit-item-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label for="edit-description" class="block text-sm font-medium text-gray-700 mb-1">Descri√ß√£o *</label>
                    <input type="text" id="edit-description" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="edit-quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                        <input type="number" id="edit-quantity" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="edit-unit-price" class="block text-sm font-medium text-gray-700 mb-1">Valor Unit√°rio (R$)</label>
                        <input type="number" id="edit-unit-price" min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-edit" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fun√ß√µes para gerenciar o localStorage
        function getItems() {
            const items = localStorage.getItem('shoppingList');
            return items ? JSON.parse(items) : [];
        }

        function saveItems(items) {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        // Fun√ß√µes para renderizar a interface
        function renderItems() {
            const items = getItems();
            const itemsList = document.getElementById('items-list');
            const emptyState = document.getElementById('empty-state');
            
            itemsList.innerHTML = '';
            
            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            items.forEach(item => {
                const total = (item.quantity * item.unitPrice).toFixed(2);
                const row = document.createElement('tr');
                row.className = `hover:bg-gray-50 cursor-pointer ${item.status === 'Comprado' ? 'completed' : ''}`;
                row.dataset.id = item.id;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${item.status === 'Comprado' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${item.status}
                            </span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${item.description}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${item.quantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">R$ ${item.unitPrice.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">R$ ${total}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-blue-600 hover:text-blue-900 edit-btn mr-3" data-id="${item.id}">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900 delete-btn" data-id="${item.id}">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                `;
                
                itemsList.appendChild(row);
            });
            
            updateTotal();
            feather.replace();
            attachRowEvents();
        }

        function updateTotal() {
            const items = getItems();
            const total = items.reduce((sum, item) => {
                return sum + (item.quantity * item.unitPrice);
            }, 0);
            
            document.getElementById('total-amount').textContent = `R$ ${total.toFixed(2)}`;
        }

        // Fun√ß√µes para manipular eventos
        function attachRowEvents() {
            // Clique na linha para alternar status
            document.querySelectorAll('#items-list tr').forEach(row => {
                row.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('edit-btn') && !e.target.classList.contains('delete-btn') && 
                        !e.target.closest('.edit-btn') && !e.target.closest('.delete-btn')) {
                        toggleStatus(row.dataset.id);
                    }
                });
            });
            
            // Bot√µes de editar
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEditModal(btn.dataset.id);
                });
            });
            
            // Bot√µes de excluir
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteItem(btn.dataset.id);
                });
            });
        }

        function toggleStatus(id) {
            const items = getItems();
            const itemIndex = items.findIndex(item => item.id === id);
            
            if (itemIndex !== -1) {
                items[itemIndex].status = items[itemIndex].status === 'Aguardando' ? 'Comprado' : 'Aguardando';
                saveItems(items);
                renderItems();
                
                // Feedback visual
                showNotification(`Status alterado para ${items[itemIndex].status}`, 'success');
            }
        }

        function deleteItem(id) {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                const items = getItems();
                const filteredItems = items.filter(item => item.id !== id);
                saveItems(filteredItems);
                renderItems();
                
                // Feedback visual
                showNotification('Item exclu√≠do com sucesso', 'success');
            }
        }

        function openEditModal(id) {
            const items = getItems();
            const item = items.find(item => item.id === id);
            
            if (item) {
                document.getElementById('edit-id').value = item.id;
                document.getElementById('edit-description').value = item.description;
                document.getElementById('edit-quantity').value = item.quantity;
                document.getElementById('edit-unit-price').value = item.unitPrice;
                
                document.getElementById('edit-modal').classList.remove('hidden');
            }
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        function showNotification(message, type) {
            // Criar e mostrar uma notifica√ß√£o tempor√°ria
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-md shadow-md text-white font-medium ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event Listeners
        document.getElementById('add-item-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const description = document.getElementById('description').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const unitPrice = parseFloat(document.getElementById('unit-price').value) || 0;
            
            // Valida√ß√£o
            if (!description) {
                showNotification('A descri√ß√£o √© obrigat√≥ria', 'error');
                return;
            }
            
            if (quantity <= 0) {
                showNotification('A quantidade deve ser maior que zero', 'error');
                return;
            }
            
            if (unitPrice < 0) {
                showNotification('O valor unit√°rio n√£o pode ser negativo', 'error');
                return;
            }
            
            // Adicionar item
            const items = getItems();
            const newItem = {
                id: Date.now().toString(),
                description,
                quantity,
                unitPrice,
                status: 'Aguardando'
            };
            
            items.push(newItem);
            saveItems(items);
            renderItems();
            
            // Limpar formul√°rio
            this.reset();
            document.getElementById('quantity').value = 1;
            
            // Feedback visual
            showNotification('Item adicionado com sucesso', 'success');
        });

        document.getElementById('edit-item-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('edit-id').value;
            const description = document.getElementById('edit-description').value.trim();
            const quantity = parseInt(document.getElementById('edit-quantity').value) || 1;
            const unitPrice = parseFloat(document.getElementById('edit-unit-price').value) || 0;
            
            // Valida√ß√£o
            if (!description) {
                showNotification('A descri√ß√£o √© obrigat√≥ria', 'error');
                return;
            }
            
            if (quantity <= 0) {
                showNotification('A quantidade deve ser maior que zero', 'error');
                return;
            }
            
            if (unitPrice < 0) {
                showNotification('O valor unit√°rio n√£o pode ser negativo', 'error');
                return;
            }
            
            // Atualizar item
            const items = getItems();
            const itemIndex = items.findIndex(item => item.id === id);
            
            if (itemIndex !== -1) {
                items[itemIndex].description = description;
                items[itemIndex].quantity = quantity;
                items[itemIndex].unitPrice = unitPrice;
                
                saveItems(items);
                renderItems();
                closeEditModal();
                
                // Feedback visual
                showNotification('Item atualizado com sucesso', 'success');
            }
        });

        document.getElementById('close-modal').addEventListener('click', closeEditModal);
        document.getElementById('cancel-edit').addEventListener('click', closeEditModal);

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            renderItems();
        });
    </script>
</body>
</html>
