<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Utilitários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#8B5CF6',
                        dark: '#1E293B'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            min-height: 100vh;
        }
        
        .category-group {
            transition: all 0.3s ease;
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.6);
        }
        
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .icon-wrapper {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.5);
        }
        
        #categories::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 2px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-primary to-secondary text-white py-8 shadow-md">
            <div class="container mx-auto px-4 md:px-8">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold mb-2">Dashboard de Utilitários</h1>
                        <p class="text-indigo-100 opacity-90">Acesso rápido a todas as suas ferramentas</p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <div class="flex items-center space-x-4">
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input 
                                    type="text" 
                                    id="search" 
                                    placeholder="Pesquisar ferramenta..." 
                                    class="pl-10 pr-4 py-2 rounded-full bg-indigo-100 bg-opacity-30 text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white w-64"
                                >
                            </div>
                            <button id="categories-btn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-full flex items-center transition">
                                <i class="fas fa-filter mr-2"></i> Categorias
                                <i class="fas fa-chevron-down ml-2 text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Categories menu -->
        <div id="categories" class="hidden absolute z-10 bg-white mt-2 py-2 rounded-md shadow-xl w-48">
            <button class="category-btn w-full text-left px-4 py-2 hover:bg-gray-100" data-category="all">Todas</button>
            <button class="category-btn w-full text-left px-4 py-2 hover:bg-gray-100" data-category="crypto">Análise Cripto</button>
            <button class="category-btn w-full text-left px-4 py-2 hover:bg-gray-100" data-category="finance">Finanças</button>
            <button class="category-btn w-full text-left px-4 py-2 hover:bg-gray-100" data-category="document">Documentos</button>
            <button class="category-btn w-full text-left px-4 py-2 hover:bg-gray-100" data-category="games">Jogos</button>
            <button class="category-btn w-full text-left px-4 py-2 hover:bg-gray-100" data-category="utils">Utilitários</button>
        </div>

        <!-- Main Content -->
        <main class="container mx-auto px-4 md:px-8 py-10">
            <div class="mb-12 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Todas as Ferramentas</h2>
                <div class="w-24 h-1 bg-primary mx-auto rounded"></div>
            </div>

            <!-- Ferramentas em cards -->
            <div id="tools-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- As ferramentas serão inseridas via JavaScript -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-8 mt-12">
            <div class="container mx-auto px-4 md:px-8 text-center">
                <p class="text-gray-400">Dashboard de Utilitários &copy; 2025 - Todos os direitos reservados</p>
                <div class="flex justify-center mt-4 space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Dados das ferramentas com categorias e ícones
        const tools = [
            { name: "Analisa Veracidade Texto", url: "analisa_veracidade_texto.html", category: "utils", icon: "fa-file-alt" },
            { name: "Analisador Cripto 01", url: "analizador_cripto01.html", category: "crypto", icon: "fa-chart-line" },
            { name: "Analisador Cripto 02", url: "analizador_cripto02.html", category: "crypto", icon: "fa-bitcoin" },
            { name: "Analisador Cripto 03", url: "analizador_cripto03.html", category: "crypto", icon: "fa-coins" },
            { name: "Analisador Cripto 04", url: "analizador_cripto04.html", category: "crypto", icon: "fa-chart-bar" },
            { name: "Analisador Cripto 05", url: "analizador_cripto05.html", category: "crypto", icon: "fa-wallet" },
            { name: "Analisador Cripto 06", url: "analizador_cripto06.html", category: "crypto", icon: "fa-percent" },
            { name: "Analisador Cripto 07", url: "analizador_cripto07.html", category: "crypto", icon: "fa-code-branch" },
            { name: "Apostas Probabilidade", url: "apostas_probabilidade.html", category: "finance", icon: "fa-dice" },
            { name: "Arquivo Senha", url: "arquivo_senha.html", category: "document", icon: "fa-lock" },
            { name: "Bet Simulator", url: "bet_simulator.html", category: "games", icon: "fa-gamepad" },
            { name: "Boderedo", url: "boderedo.html", category: "finance", icon: "fa-file-invoice" },
            { name: "Bordero Inverso", url: "bordero_inverso.html", category: "finance", icon: "fa-exchange-alt" },
            { name: "Calculadora Fita", url: "calculadora_fita.html", category: "utils", icon: "fa-calculator" },
            { name: "Calculadora Price", url: "calculadora_price.html", category: "finance", icon: "fa-calculator" },
            { name: "Calculadora Ração Suíno", url: "calculadora_racao_suino.html", category: "finance", icon: "fa-piggy-bank" },
            { name: "Cálculo Reverso Bordero", url: "calculo_reverso_bordero.html", category: "finance", icon: "fa-redo-alt" },
            { name: "Controle Abastecimento", url: "controle_abastecimento.html", category: "finance", icon: "fa-gas-pump" },
            { name: "Cronograma Obra", url: "cronograma_obra.html", category: "utils", icon: "fa-calendar-alt" },
            { name: "Documentação Fábrica Simples", url: "documentacao_fabrica_simples.html", category: "document", icon: "fa-building" },
            { name: "Gado Forte", url: "gado_forte.html", category: "finance", icon: "fa-cow" },
            { name: "Geolocation", url: "geolocation.html", category: "utils", icon: "fa-map-marker-alt" },
            { name: "Gerador CPF", url: "gerador_cpf.html", category: "document", icon: "fa-id-card" },
            { name: "Gestor Senha", url: "gestor_senha.html", category: "utils", icon: "fa-key" },
            { name: "Info Sistem", url: "info_sistem.html", category: "utils", icon: "fa-info-circle" },
            { name: "Memória", url: "memoria.html", category: "games", icon: "fa-memory" },
            { name: "Orçamento Impressão", url: "orcamento_impressao.html", category: "utils", icon: "fa-print" },
            { name: "Orçamento Obra", url: "orcamento_obra.html", category: "finance", icon: "fa-tools" },
            { name: "Prefeitura Exemplo", url: "prefeitura_exemplo.html", category: "document", icon: "fa-university" },
            { name: "QR Code", url: "qrcode.html", category: "utils", icon: "fa-qrcode" },
            { name: "Rolês", url: "roletes.html", category: "finance", icon: "fa-cogs" },
            { name: "Sorteio", url: "sorteio.html", category: "utils", icon: "fa-random" },
            { name: "Vinte Um", url: "vinte_um.html", category: "games", icon: "fa-dice" }
        ];
        
        // Cores para categorias
        const categoryColors = {
            crypto: "bg-purple-500",
            finance: "bg-green-500",
            document: "bg-blue-500",
            games: "bg-yellow-500",
            utils: "bg-indigo-500"
        };
        
        // Ícones para categorias
        const categoryIcons = {
            crypto: "fa-coins",
            finance: "fa-chart-line",
            document: "fa-file-alt",
            games: "fa-gamepad",
            utils: "fa-tools"
        };
        
        // Renderizar todas as ferramentas
        function renderTools(toolsArray) {
            const toolsGrid = document.getElementById('tools-grid');
            toolsGrid.innerHTML = '';
            
            toolsArray.forEach(tool => {
                const card = document.createElement('a');
                card.href = tool.url;
                card.className = 'card group p-6 rounded-xl flex flex-col justify-between min-h-[200px]';
                
                card.innerHTML = `
                    <div>
                        <div class="icon-wrapper ${categoryColors[tool.category]} text-white mb-4">
                            <i class="${tool.icon} fa-lg"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2 group-hover:text-primary transition">${tool.name}</h3>
                    </div>
                    <div class="flex justify-between items-center mt-6">
                        <span class="px-3 py-1 text-xs rounded-full ${categoryColors[tool.category]} bg-opacity-10 ${tool.category === 'games' ? 'text-yellow-700' : ''} font-medium">
                            <i class="${categoryIcons[tool.category]} mr-1"></i>${getCategoryName(tool.category)}
                        </span>
                        <i class="fas fa-arrow-right text-gray-400 group-hover:text-primary transition"></i>
                    </div>
                `;
                
                toolsGrid.appendChild(card);
            });
        }
        
        // Obter nome da categoria
        function getCategoryName(categoryKey) {
            const categories = {
                'crypto': 'Criptomoedas',
                'finance': 'Finanças',
                'document': 'Documentos',
                'games': 'Jogos',
                'utils': 'Utilitários'
            };
            return categories[categoryKey] || 'Outros';
        }
        
        // Filtrar por categoria
        function filterByCategory(category) {
            const filtered = category === 'all' 
                ? tools 
                : tools.filter(tool => tool.category === category);
            renderTools(filtered);
        }
        
        // Filtrar por texto de busca
        function filterBySearch(searchTerm) {
            const filtered = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderTools(filtered);
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Renderizar todas as ferramentas inicialmente
            renderTools(tools);
            
            // Exibir/ocultar menu de categorias
            const categoriesBtn = document.getElementById('categories-btn');
            const categoriesMenu = document.getElementById('categories');
            
            categoriesBtn.addEventListener('click', (e) => {
                categoriesMenu.classList.toggle('hidden');
                e.stopPropagation();
            });
            
            // Clique fora do menu fecha ele
            document.addEventListener('click', (e) => {
                if (!categoriesMenu.contains(e.target) && !categoriesBtn.contains(e.target)) {
                    categoriesMenu.classList.add('hidden');
                }
            });
            
            // Filtrar por categoria
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    filterByCategory(category);
                    categoriesMenu.classList.add('hidden');
                });
            });
            
            // Filtrar por busca
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', () => {
                filterBySearch(searchInput.value);
            });
        });
    </script>
</body>
</html>
