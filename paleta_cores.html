<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Paleta de Cores</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé®</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .color-box {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .color-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="vanta-bg" class="fixed inset-0 -z-10"></div>
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16" data-aos="fade-down">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Paleta<span class="text-indigo-600">Cores</span></h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Crie e explore belas paletas de cores com nosso gerador intuitivo. Clique em qualquer cor para copiar seu c√≥digo hexadecimal.</p>
        </header>

        <main class="max-w-6xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-6 mb-12" data-aos="fade-up">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Configura√ß√µes da Paleta</h2>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Cor Base</label>
                                <div class="flex items-center space-x-4">
                                    <input type="color" id="baseColor" value="#3b82f6" class="w-16 h-16 rounded-lg cursor-pointer border-2 border-gray-200">
                                    <input type="text" id="baseColorHex" value="#3B82F6" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg font-mono text-sm" placeholder="#3B82F6">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">N√∫mero de Cores</label>
                                <input type="range" id="colorCount" min="3" max="8" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>3</span>
                                    <span>5</span>
                                    <span>8</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Paleta</label>
                                <select id="paletteType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="monochromatic">Monocrom√°tica</option>
                                    <option value="analogous">An√°loga</option>
                                    <option value="complementary">Complementar</option>
                                    <option value="triadic">Tri√°dica</option>
                                    <option value="tetradic">Tetr√°dica</option>
                                </select>
                            </div>

                            <button id="generateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center">
                                <i data-feather="refresh-cw" class="w-5 h-5 mr-2"></i>
                                Gerar Paleta
                            </button>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Preview da Paleta</h2>
                        <div id="colorPreview" class="grid grid-cols-5 gap-2 rounded-xl overflow-hidden shadow-md h-64">
                            <!-- Preview colors will be generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-6" data-aos="fade-up" data-aos-delay="200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sua Paleta de Cores</h2>
                <div id="paletteContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                    <!-- Color boxes will be generated here -->
                </div>
            </div>
        </main>

        <div id="toast" class="toast">Cor copiada para a √°rea de transfer√™ncia!</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        // Initialize animations and effects
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-out-quad',
                once: true
            });
            feather.replace();
            
            // Initialize Vanta.js background
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x3b82f6,
                backgroundColor: 0xf8fafc,
                points: 10.00,
                maxDistance: 25.00,
                spacing: 18.00
            });

            // Initialize color palette
            generatePalette();
            
            // Set up event listeners
            document.getElementById('generateBtn').addEventListener('click', generatePalette);
            document.getElementById('baseColor').addEventListener('input', function() {
                document.getElementById('baseColorHex').value = this.value.toUpperCase();
                updatePreview();
            });
            document.getElementById('baseColorHex').addEventListener('input', function() {
                if (/^#([0-9A-F]{3}){1,2}$/i.test(this.value)) {
                    document.getElementById('baseColor').value = this.value;
                    updatePreview();
                }
            });
            document.getElementById('colorCount').addEventListener('input', updatePreview);
            document.getElementById('paletteType').addEventListener('change', updatePreview);
        });

        // Color generation functions
        function generatePalette() {
            const baseColor = document.getElementById('baseColor').value;
            const colorCount = parseInt(document.getElementById('colorCount').value);
            const paletteType = document.getElementById('paletteType').value;
            
            const colors = generateColors(baseColor, colorCount, paletteType);
            renderPalette(colors);
            updatePreview();
        }

        function generateColors(baseHex, count, type) {
            // Convert hex to RGB
            let r = parseInt(baseHex.slice(1, 3), 16);
            let g = parseInt(baseHex.slice(3, 5), 16);
            let b = parseInt(baseHex.slice(5, 7), 16);
            
            let colors = [baseHex.toUpperCase()];
            
            // Generate color variations based on type
            switch(type) {
                case 'monochromatic':
                    for (let i = 1; i < count; i++) {
                        let factor = 0.2 * i;
                        let newR = Math.min(255, Math.max(0, Math.round(r * (1 - factor))));
                        let newG = Math.min(255, Math.max(0, Math.round(g * (1 - factor))));
                        let newB = Math.min(255, Math.max(0, Math.round(b * (1 - factor))));
                        colors.push(rgbToHex(newR, newG, newB));
                    }
                    break;
                    
                case 'analogous':
                    // Simple analogous generation
                    for (let i = 1; i < count; i++) {
                        let newR = Math.min(255, Math.max(0, r + (i * 30)));
                        let newG = Math.min(255, Math.max(0, g + (i * 15)));
                        let newB = Math.min(255, Math.max(0, b - (i * 10)));
                        colors.push(rgbToHex(newR, newG, newB));
                    }
                    break;
                    
                case 'complementary':
                    // Base color + complement
                    colors.push(rgbToHex(255 - r, 255 - g, 255 - b));
                    // Generate shades
                    for (let i = 2; i < count; i++) {
                        let factor = 0.2 * i;
                        let newR = Math.min(255, Math.max(0, Math.round(r * (1 - factor))));
                        let newG = Math.min(255, Math.max(0, Math.round(g * (1 - factor))));
                        let newB = Math.min(255, Math.max(0, Math.round(b * (1 - factor))));
                        colors.push(rgbToHex(newR, newG, newB));
                    }
                    break;
                    
                default:
                    // Default monochromatic
                    for (let i = 1; i < count; i++) {
                        let factor = 0.2 * i;
                        let newR = Math.min(255, Math.max(0, Math.round(r * (1 - factor))));
                        let newG = Math.min(255, Math.max(0, Math.round(g * (1 - factor))));
                        let newB = Math.min(255, Math.max(0, Math.round(b * (1 - factor))));
                        colors.push(rgbToHex(newR, newG, newB));
                    }
            }
            
            return colors;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function renderPalette(colors) {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';
            
            colors.forEach((color, index) => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box bg-white rounded-xl shadow-md overflow-hidden group';
                colorBox.innerHTML = `
                    <div class="h-32" style="background-color: ${color}" data-color="${color}"></div>
                    <div class="p-4 flex justify-between items-center">
                        <span class="text-sm font-mono font-medium">${color}</span>
                        <button class="copy-btn opacity-0 group-hover:opacity-100 transition-opacity duration-200 p-1 text-gray-500 hover:text-gray-700">
                            <i data-feather="copy" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                container.appendChild(colorBox);
                
                // Add copy functionality
                const copyBtn = colorBox.querySelector('.copy-btn');
                copyBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    copyToClipboard(color);
                    showToast();
                });
                
                // Also copy when clicking on the color box
                colorBox.addEventListener('click', function() {
                    copyToClipboard(color);
                    showToast();
                });
            });
            
            feather.replace();
        }

        function updatePreview() {
            const baseColor = document.getElementById('baseColor').value;
            const colorCount = parseInt(document.getElementById('colorCount').value);
            const paletteType = document.getElementById('paletteType').value;
            
            const colors = generateColors(baseColor, colorCount, paletteType);
            const preview = document.getElementById('colorPreview');
            preview.innerHTML = '';
            
            colors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.style.backgroundColor = color;
                preview.appendChild(colorDiv);
            });
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

                return;
            }
            const content = currentColors.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'paleta-de-cores.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
