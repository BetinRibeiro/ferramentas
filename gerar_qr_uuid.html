<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code UUID</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîó</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            .print-section {
                display: block !important;
                page-break-inside: avoid;
            }
            .qrcode-item {
                break-inside: avoid;
            }
            body, html {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
        .qrcode-item {
            transition: all 0.3s ease;
        }
        .qrcode-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Cabe√ßalho -->
        <header class="text-center mb-12">
            <div class="flex justify-center mb-4">
                <div class="bg-indigo-100 p-4 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">Gerador de QR Code UUID</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Gere QR codes √∫nicos com UUIDs para impress√£o em etiquetas, documentos ou materiais de identifica√ß√£o.</p>
        </header>

        <!-- Painel de Controle -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 no-print">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantidade de QR Codes</label>
                    <input type="number" id="qty" min="1" max="100" value="1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tamanho do QR Code</label>
                    <select id="size" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="120">Pequeno (120px)</option>
                        <option value="180" selected>M√©dio (180px)</option>
                        <option value="240">Grande (240px)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de UUID</label>
                    <select id="uuidType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="v1">Vers√£o 1 (Timestamp)</option>
                        <option value="v4" selected>Vers√£o 4 (Aleat√≥rio)</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button id="generateBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Gerar QR Codes
                </button>
                <button id="printBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m4 4h6a2 2 0 002-2v-4a2 2 0 00-2-2h-6a2 2 0 00-2 2v4a2 2 0 002 2z" />
                    </svg>
                    Imprimir
                </button>
                <button id="clearBtn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Limpar Tudo
                </button>
            </div>
        </div>

        <!-- √Årea de Resultados -->
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <!-- Mensagem quando n√£o h√° QR Codes -->
        <div id="emptyState" class="text-center py-12 bg-white rounded-xl shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <h3 class="text-xl font-medium text-gray-700 mb-2">Nenhum QR Code gerado</h3>
            <p class="text-gray-500">Use o painel acima para gerar seus QR Codes com UUIDs.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const qtyInput = document.getElementById('qty');
            const sizeSelect = document.getElementById('size');
            const uuidTypeSelect = document.getElementById('uuidType');
            const generateBtn = document.getElementById('generateBtn');
            const printBtn = document.getElementById('printBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultsDiv = document.getElementById('results');
            const emptyState = document.getElementById('emptyState');

            // Mostrar/ocultar estado vazio
            function toggleEmptyState() {
                if (resultsDiv.children.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                }
            }

            // Gerar UUID baseado na sele√ß√£o
            function generateUUID() {
                const type = uuidTypeSelect.value;
                if (type === 'v1') {
                    return uuid.v1();
                } else {
                    return uuid.v4();
                }
            }

            // Gerar QR Codes
            generateBtn.addEventListener('click', function() {
                const qty = parseInt(qtyInput.value) || 1;
                const size = parseInt(sizeSelect.value) || 180;
                
                // Limitar a quantidade para evitar travamentos
                if (qty > 100) {
                    alert('Por favor, informe uma quantidade menor ou igual a 100.');
                    return;
                }
                
                for (let i = 0; i < qty; i++) {
                    const uuid = generateUUID();
                    const qrCodeId = 'qrcode-' + Date.now() + '-' + i;
                    
                    const qrCodeItem = document.createElement('div');
                    qrCodeItem.className = 'qrcode-item bg-white rounded-lg shadow-md p-4 print-section';
                    
                    // Nome/t√≠tulo com UUID truncado para melhor visualiza√ß√£o
                    const uuidDisplay = document.createElement('div');
                    uuidDisplay.className = 'text-center text-sm font-mono text-gray-700 mb-3 break-all';
                    uuidDisplay.textContent = uuid;
                    
                    // Container para o QR Code
                    const qrCodeContainer = document.createElement('div');
                    qrCodeContainer.id = qrCodeId;
                    qrCodeContainer.className = 'flex justify-center';
                    
                    // Data de cria√ß√£o
                    const dateDisplay = document.createElement('div');
                    dateDisplay.className = 'text-center text-xs text-gray-500 mt-2';
                    dateDisplay.textContent = new Date().toLocaleString('pt-BR');
                    
                    qrCodeItem.appendChild(uuidDisplay);
                    qrCodeItem.appendChild(qrCodeContainer);
                    qrCodeItem.appendChild(dateDisplay);
                    
                    resultsDiv.appendChild(qrCodeItem);
                    
                    // Gerar o QR Code
                    new QRCode(qrCodeId, {
                        text: uuid,
                        width: size,
                        height: size,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
                
                toggleEmptyState();
            });

            // Imprimir QR Codes
            printBtn.addEventListener('click', function() {
                if (resultsDiv.children.length === 0) {
                    alert('Gere pelo menos um QR Code antes de imprimir.');
                    return;
                }
                window.print();
            });

            // Limpar todos os QR Codes
            clearBtn.addEventListener('click', function() {
                if (resultsDiv.children.length === 0) return;
                
                if (confirm('Tem certeza que deseja limpar todos os QR Codes gerados?')) {
                    resultsDiv.innerHTML = '';
                    toggleEmptyState();
                }
            });

            // Inicializar estado vazio
            toggleEmptyState();
        });
    </script>
</body>
</html>
